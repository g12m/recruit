<body style="background: url(__TMPL__/public/assets/images/bg.jpg)" class="login">

        html {

    <div class="center">
        <img class="logo" src="__TMPL__/public/assets/images/logo_h.png" alt="">

                    </div>
                </form>
                    <button class="layui-btn" onclick="verform()" lay-submit>登 录</button>

            </div>

            //         return false;

            // }
            $("#verform").submit();
        }
        function isPhoneNo(phone) {
            var pattern = /^1[34578]\d{9}$/;
            console.log(RegExp(pattern).test(phone))
            return RegExp(pattern).test(phone);
        }
        function vailEmail(email){
            var myreg = /^([\\.a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\\.[a-zA-Z0-9_-])+/;
            console.log(myreg.test(email))
            return myreg.test(email)
        }
