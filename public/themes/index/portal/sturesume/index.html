<extend name="public@base_ent" />
        <!-- 主体部分 -->
        <block name="content">
        <div class="layui-body">
            <div class="RightBody">
                <div class="sousuo">
                    <form class="layui-form" action="" method="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">搜索：</label>
                                <div class="layui-input-inline" style="width: 240px;">
                                    <input type="text" name="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">日期：</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input id="timestart-zw" type="text" name="price_min" placeholder="开始时间"
                                        autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input id="timeend-zw" type="text" name="price_max" placeholder="结束时间"
                                        autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit>搜索</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="table" lay-filter="table">
                    <table class="layui-table" lay-skin="line">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>专业</th>
                                <th>公司名称</th>
                                <th>投递职位</th>
                                <th>职位类型</th>
                                <th>投递时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="$list" item="vo">
                            <tr>
                                <td><p><span class="layui-badge-dot"></span>{$vo.name}</p></td>
                                <td><p>{$vo.major}</p></td>
                                <td><p>{$vo.ent_name}</p></td>
                                <td><p>{$vo.title}</p></td>
                                <td><p>{$vo.type}</p></td>
                                <td><p>{:date('m月d日 H时m分')}</p></td>
                                <td><button data-id="{$vo.id}" class="layui-btn btn-xq">详情</button></td>
                            </tr>
                            </foreach>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</block>
