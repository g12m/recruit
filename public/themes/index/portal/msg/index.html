<extend name="public@base" />
<!-- 主体部分 -->
<block name="content">
        <!-- 主体部分 -->
        <div class="layui-body">
            <div class="RightBody">
                <div class="tz">
                    <div class="tz-h">消息通知</div>
                    <div class="tz-list">
                            <foreach name="list" item="vo">
                        <a href="{:url('portal/scheduling/article',array('id'=>$vo.to_id))}">
                                <if $vo['status']==1>
                                <i class="layui-badge-dot"></i>
                                </if>
                                <span class="tz-xx">{$vo.title}
                             </span><span class="tz-t">{$vo.cre_time|date="m/d H:i",###}</span></a>
                            </foreach>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
