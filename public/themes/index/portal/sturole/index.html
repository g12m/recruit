<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='renderer' content='webkit'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>{$site_info.site_name}</title>
    <meta name="keywords" content="{$category.seo_keywords|default=$site_info.site_seo_keywords}">
    <meta name="description" content="{$category.seo_description|default=$site_info.site_seo_description}" />

</head>
<link rel="stylesheet" href="__TMPL__/public/assets/css/default/layui/css/layui.css">
<link rel='stylesheet' href='__TMPL__/public/assets/css/default/index.css'>
<script src="__TMPL__/public/assets/js/default/jquery-1.11.3.min.js"></script>
<script src='__TMPL__/public/assets/css/default/layui/layui.js'></script>
<script src='__TMPL__/public/assets/js/default/SuperSlide.js'></script>
<script src='__TMPL__/public/assets/js/default/index.js'></script>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
       
        <!-- 左侧导航 -->
        <include file="public@con_left" />
        <!-- 主体部分 -->
        <div class="layui-body">
            <div class="RightBody">
                <div class="sousuo">
                    <form class="layui-form" action="" method="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">搜索：</label>
                                <div class="layui-input-inline" style="width: 240px;">
                                    <input type="text" name="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit>搜索</button>
                                <div class="layui-btn">添加</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="table" lay-filter="table">
                    <table class="layui-table" lay-skin="line">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>名称</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <p>1</p>
                                </td>
                                <td>
                                    <p>超级管理员</p>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <p>2</p>
                                </td>
                                <td>
                                    <p>普通管理员</p>
                                </td>
                                <td><button class="layui-btn btn-xq bjm">编辑</button><button
                                        class="layui-btn btn-xq">删除</button><button class="layui-btn btn-xq bjsq">授权</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="bjm" class="tc">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="didian" required lay-verify="required" autocomplete="off" class="layui-input"
                        value="普通管理员">
                </div>
            </div>
            <div class="layui-btn btn-qx qx">取消</div>
            <button class="layui-btn qr">确认</button>
        </form>
    </div>
    <div id="bjsq" class="tc">
        <form action="">
            <div class="layui-form-item">
                <label>
                    <input type="checkbox" name="dkb">招聘大看板
                </label>
            </div>
            <div class="layui-form-item">
                <label>
                    <input type="checkbox" name="pqgl">排期管理
                </label>
            </div>
            <div class="layui-form-item">
                <label>
                    <input type="checkbox" name="rygl">人员管理
                </label>
            </div>
            <div class="layui-btn btn-qx qx">取消</div>
            <button class="layui-btn qr">确认</button>
        </form>
    </div>
</body>

</html>
