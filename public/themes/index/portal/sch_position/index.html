<extend name="public@base" />
<!-- 主体部分 -->
<block name="content">
        <div class="layui-body">
            <div class="RightBody">
                <div class="sousuo">
                    <form class="layui-form" action="" method="post">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">搜索：</label>
                                <div class="layui-input-inline" style="width: 240px;">
                                    <input type="text" name="name" autocomplete="off" class="layui-input" value="{$title}">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">日期：</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input id="timestart-zw" type="text" name="price_min" placeholder="开始时间" autocomplete="off"
                                        class="layui-input"  value="{$price_min}">
                                </div>
                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input id="timeend-zw" type="text" name="price_max" placeholder="结束时间" autocomplete="off"
                                        class="layui-input"  value="{$price_max}">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">状态：</label>
                                <div class="layui-input-block" style="width: 100px;">
                                    <select name="status" lay-verify="">
                                        <option value="0">全部</option>
                                        <option value="1">发布</option>
                                        <option value="2">未发布</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="table" lay-filter="table">
                    <table class="layui-table" lay-skin="line">
                        <thead>
                            <tr>
                                <th>公司名称</th>
                                <th>招聘人数</th>
                                <th>职位</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="list" item="vo">
                            <php>
                                $arr = array();
                                $ress=get_schnum($vo['uid']);
                                $num=get_countsch($vo['uid']);
                                foreach($ress as $k=>$v)
                                {
                                $arr[] = $v['title'];
                                }
                                $str = implode('、',$arr);
                            </php>
                            <tr>
                                <td>
                                    <p>{$vo.ent_name}</p>
                                </td>
                                <td>
                                    <p>{$num}人</p>
                                </td>
                                <td>
                                    <p>{$str}</p>
                                </td>
                                <td><button class="layui-btn btn-xq"><a href="{:url('portal/sch_position/article',array('id'=>$vo.uid))}">详情</a></button></td>
                            </tr>
                            </foreach>
                         
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</block>
