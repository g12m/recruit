
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='renderer' content='webkit'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>{$site_info.site_name}</title>
    <meta name="keywords" content="{$category.seo_keywords|default=$site_info.site_seo_keywords}">
    <meta name="description" content="{$category.seo_description|default=$site_info.site_seo_description}" />

</head>
<link rel="stylesheet" href="__TMPL__/public/assets/css/default/layui/css/layui.css">
<link rel='stylesheet' href='__TMPL__/public/assets/css/default/index.css'>
<script src="__TMPL__/public/assets/js/default/jquery-1.11.3.min.js"></script>
<script src='__TMPL__/public/assets/css/default/layui/layui.js'></script>
<script src='__TMPL__/public/assets/js/default/SuperSlide.js'></script>
<script src='__TMPL__/public/assets/js/default/index.js'></script>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
 
        <!-- 左侧导航 -->
        <include file="public@con_left" />
        <!-- 主体部分 -->
        <div class="layui-body">
            <div class="RightBody">
                <div class="xq-title layui-clear">

                    <div class="xq-h">北京XXX有限公司</div>
                    <input type="hidden" name="q_id" value="4" class="q_id">
                    <input type="hidden" name="sch_id" value="3" class="sch_id">
                    <div class="riqi">
                        <i>【招聘人数】<span>{$num}人</span></i>
                        <i>【企业联系人】<span>王芳</span></i>
                        <i>【联系电话】<span>13800001111</span></i>
                    </div>
                    <div class="btns">
                        <empty name="value">
                        <button class="layui-btn fb">发布</button>
                            <else />
                            <button class="layui-btn">已发布</button>
                            </empty>
                        <button class="layui-btn btn-qx ch">
                           撤回
                          
                        </button>
                       
                    
                       
                    </div>
                </div>
                <div class="hcxq">
                    <div class="xx">
                        <div class="xx-title">
                            <div class="a">招聘职位</div>
                        </div>
                        <div class="xx-list">
                            <foreach name="info" item="v3">
                            

                                <div class="xx-box">
                                    <div class="xx-box-h">{$v3.title}</div>
                                    <div class="xx-box-m">
                                        <i>【建议专业】<span>{$v3.major}</span></i>
                                        <i>【招聘人数】<span>{$v3.num}人</span></i>
                                        <i>【职位类型】<span><?php echo $v3['type']==1?'正式':"实习";?></span></i>
                                        <i>【薪资范围】<span>{$v3.salary_min}~{$v3.salary_max}</span></i>
                                        <i>【有效期】<span>{$v3.effective_time|date="Y年m月d日",###}</span></i>
                                    </div>
                                    <div class="xx-box-yq">
                                        <b>职位描述</b>
                                        <p>{$v3.desc}</p>
                                       
                                    </div>
                                </div>
                            </foreach>

                          
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="fb" class="tc">
        <img style="width:100px;" src="__TMPL__/public/assets/images/default/fb.png" alt="">
        <p>发布后，本校学生可在微信小程序看到该企业的招聘职位</p>
        <button class="layui-btn btn-qx qx">取消</button>
        <button class="layui-btn qr">确认</button>
    </div>
    <div id="ch" class="tc">
        <img src="__TMPL__/public/assets/images/default/ch.png" alt="">
        <p>撤回后，本校学生在微信小程序看不到该企业的招聘职位</p>
        <button class="layui-btn btn-qx qx">取消</button>
        <button class="layui-btn qr">确认</button>
    </div>
</body>

</html>
