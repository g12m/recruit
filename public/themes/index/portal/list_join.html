<extend name="public@base" />
<block name="header">
    <include file="public@header_list" />
</block>
<block name="content">
    <include file="public@banner">

        <div class="hezuo"
            style="background-image: url(__TMPL__/public/assets/images/default/chanpin_bg.jpg); background-repeat: no-repeat;">
            <div class="container">
                <div data-scroll-reveal="enter left" class="biaoti" data-scroll-reveal="enter top">
                    <h2>{$category.name}</h2>
                </div>
                <div class="clearfix" data-scroll-reveal="enter right">
                    <php>
                        $where=[
                        'post.create_time'=>['egt',0]
                        ];
                    </php>
                    <portal:articles item="vo" where="$where" order="post.published_time DESC" page="6"
                        relation="categories" categoryIds="$category.id" returnVarName="articles_data">

                        <foreach name="$vo['more']['photos']" item="vo">
                            <div data-scroll-reveal="enter top" class="fl">
                                <img src="{:cmf_get_image_url($vo.url)}">
                            </div>
                        </foreach>
                    </portal:articles>
                </div>
            </div>
        </div>



</block>
