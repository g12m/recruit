<extend name="public@base_ent" />
        <!-- 主体部分 -->
        <block name="content">
        <div class="layui-body">
            <div class="RightBody">
                <div class="sousuo">
                    <form class="layui-form" action="" method="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">搜索：</label>
                                <div class="layui-input-inline" style="width: 240px;">
                                    <input type="text" name="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">日期：</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input id="timestart-kb" type="text" name="price_min" placeholder="开始时间"
                                        autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input id="timeend-kb" type="text" name="price_max" placeholder="结束时间"
                                        autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">状态：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <select name="city" lay-verify="required">
                                        <option value="0">全部</option>
                                        <option value="1">关联</option>
                                        <option value="2">取消</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
                                <div class="layui-btn btn-shanchu"><a href="{:cmf_url('addfair')}">新建招聘会</a></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="zph">
                    <div class="list">
                        <foreach name="$list" item="vo">
                        <a href="{:cmf_url('fair_desc',array('id'=>$vo.id))}">
                            <div class="box">
                                <div class="box-title">{$vo.title}</div>
                                <div class="box-xx">
                                    <php>
                                        $alttime = json_decode($vo['alt_time'],true);
                                    </php>
                                    <p>备选日期：
                                        <foreach name="$alttime" item="vot">
                                        <span>{:date('m月d日 H:i',$vot)}</span>
                                        </foreach>
                                    </p>
                                    <p>开始日期：<span>{:date('m月d日 H:i',$vo.time)}</span></p>
                                    <p>招聘人数：<span>{$vo.num}人</span></p>
                                    <php>
                                        $posres = getfairpos($vo['id']);
                                    </php>
                                    <p>招聘职位：
                                        <foreach name="$posres" item="vop">
                                        <span class="over">{$vop.title}</span>
                                        </foreach>
                                    </p>
                                    <p>预约人数：<span>{$vo.app_num}人</span></p>
                                    <p>投递简历：<span>份</span></p>
                                </div>
                            </div>
                        </a>
                        </foreach>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
