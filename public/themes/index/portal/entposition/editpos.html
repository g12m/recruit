<extend name="public@base_ent" />
        <!-- 主体部分 -->
        <block name="content">
        <div class="layui-body">
            <div class="RightBody">
                <div class="zw-xinjian">
                    <div class="xj-h">新建职位</div>
                    <div class="zj-form">
                        <form class="layui-form" action="" method="POST">
                            <input type="hidden" name="id" value="{$res.id}">
                            <div class="layui-form-item">
                                <label class="layui-form-label">职位名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="title" required lay-verify="required" value="{$res.title}"
                                        autocomplete="off" class="layui-input">
                                </div>
                                <label class="layui-form-label">建议专业：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="major" required lay-verify="required" value="{$res.major}"
                                        autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">招聘人数：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="num" required lay-verify="required" value="{$res.num}"
                                        autocomplete="off" class="layui-input">
                                </div>
                                <label class="layui-form-label">薪资范围：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="salary_min" autocomplete="off" value="{$res.salary_min}"
                                        class="layui-input">
                                </div>
                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="salary_max" autocomplete="off" value="{$res.salary_max}"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">职位类型：</label>
                                <div class="layui-input-inline">
                                    <eq name="$res.type" value="1">
                                    <select name="type" lay-verify="required">
                                        <option value="1" selected>正式</option>
                                        <option value="2">实习</option>
                                    </select>
                                    </eq>
                                    <eq name="$res.type" value="2">
                                    <select name="type" lay-verify="required">
                                        <option value="1">正式</option>
                                        <option value="2" selected>实习</option>
                                    </select>
                                    </eq>
                                </div>
                                <label class="layui-form-label">有效期：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="effective_time" required lay-verify="required" autocomplete="off" value="{$res.effective_time}"
                                        class="layui-input zwyxq">
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">职位描述：</label>
                                <div class="layui-input-block">
                                    <textarea name="desc" class="layui-textarea">{$res.desc}</textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit>保 存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
