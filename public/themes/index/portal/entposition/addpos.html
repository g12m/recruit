<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='renderer' content='webkit'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title></title>
</head>
<link rel="stylesheet" href="__TMPL__/public/assets/layui/css/layui.css">
<link rel='stylesheet' href='__TMPL__/public/assets/css/index.css'>
<script src="__TMPL__/public/assets/js/jquery-1.11.3.min.js"></script>
<script src='__TMPL__/public/assets/layui/layui.js'></script>
<script src='__TMPL__/public/assets/js/SuperSlide.js'></script>
<script src='__TMPL__/public/assets/js/index.js'></script>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-notice"></i>
                        <span class="layui-badge-dot"></span>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">王奇博</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!-- 左侧导航 -->
        <div class="layui-side layui-bg-black" style="background: url(__TMPL__/public/assets/images/navbg.png);">
            <div class="layui-logo"><img src="__TMPL__/public/assets/images/logo.png" alt=""></div>
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item"><a href="javascript:;"><img src="__TMPL__/public/assets/images/icon_jl.png" alt=""> 简历管理 <span
                                class="jian">></span></a></li>
                    <li class="layui-nav-item layui-nav-itemed layui-this"><a href="{:cmf_url('entposition/index')}"><img src="__TMPL__/public/assets/images/icon_zw.png" alt=""> 职位管理 <span
                                class="jian">></span></a></li>
                    <li class="layui-nav-item"><a href="{:cmf_url('entfair/index')}"><img
                                src="__TMPL__/public/assets/images/icon_zph.png" alt=""> 招聘会管理 <span class="jian">></span></a></li>
                    <li class="layui-nav-item"><a href="javascript:;"><img src="__TMPL__/public/assets/images/icon_js.png" alt=""> 角色管理 <span
                                class="jian">></span></a></li>
                    <li class="layui-nav-item"><a href="javascript:;"><img src="__TMPL__/public/assets/images/icon_ry.png" alt=""> 人员管理 <span
                                class="jian">></span></a></li>
                </ul>
            </div>
        </div>
        <!-- 主体部分 -->
        <div class="layui-body">
            <div class="RightBody">
                <div class="zw-xinjian">
                    <div class="xj-h">新建职位</div>
                    <div class="zj-form">
                        <form class="layui-form" action="" method="POST">
                            <div class="layui-form-item">
                                <label class="layui-form-label">职位名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="title" required lay-verify="required" placeholder="请输入职位名称"
                                        autocomplete="off" class="layui-input">
                                </div>
                                <label class="layui-form-label">建议专业：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="major" required lay-verify="required" placeholder="请输入建议专业"
                                        autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">招聘人数：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="num" required lay-verify="required" placeholder="请输入招聘人数"
                                        autocomplete="off" class="layui-input">
                                </div>
                                <label class="layui-form-label">薪资范围：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="salary_min" autocomplete="off" placeholder="最低"
                                        class="layui-input">
                                </div>
                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="salary_max" autocomplete="off" placeholder="最高"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">职位类型：</label>
                                <div class="layui-input-inline">
                                    <select name="type" lay-verify="required">
                                        <option value="1">正式</option>
                                        <option value="2">实习</option>
                                    </select>
                                </div>
                                <label class="layui-form-label">有效期：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="effective_time" required lay-verify="required" autocomplete="off"
                                        class="layui-input zwyxq">
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">职位描述：</label>
                                <div class="layui-input-block">
                                    <textarea name="desc" placeholder="请输入职位描述" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit>保 存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
