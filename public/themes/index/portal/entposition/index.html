<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='renderer' content='webkit'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title></title>
</head>
<link rel="stylesheet" href="__TMPL__/public/assets/layui/css/layui.css">
<link rel='stylesheet' href='__TMPL__/public/assets/css/index.css'>
<script src="__TMPL__/public/assets/js/jquery-1.11.3.min.js"></script>
<script src='__TMPL__/public/assets/layui/layui.js'></script>
<script src='__TMPL__/public/assets/js/SuperSlide.js'></script>
<script src='__TMPL__/public/assets/js/index.js'></script>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-notice"></i>
                        <span class="layui-badge-dot"></span>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">{$user_info.name}</a>
                    <dl class="layui-nav-child">
                        <dd><a href="{:cmf_url('user/adminuser/logout',['uid'=>$user_info.id,'type'=>$user_info.user_type])}">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!-- 左侧导航 -->
        <div class="layui-side layui-bg-black" style="background: url(__TMPL__/public/assets/images/navbg.png);">
            <div class="layui-logo"><img src="__TMPL__/public/assets/images/logo.png" alt=""></div>
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item"><a href="javascript:;"><img src="__TMPL__/public/assets/images/icon_jl.png" alt=""> 简历管理 <span
                                class="jian">></span></a></li>
                    <li class="layui-nav-item layui-nav-itemed layui-this"><a href="{:cmf_url('entposition/index')}"><img src="__TMPL__/public/assets/images/icon_zw.png" alt=""> 职位管理 <span
                                class="jian">></span></a></li>
                    <li class="layui-nav-item"><a href="{:cmf_url('entfair/index')}"><img
                                src="__TMPL__/public/assets/images/icon_zph.png" alt=""> 招聘会管理 <span class="jian">></span></a></li>
                    <li class="layui-nav-item"><a href="javascript:;"><img src="__TMPL__/public/assets/images/icon_js.png" alt=""> 角色管理 <span
                                class="jian">></span></a></li>
                    <li class="layui-nav-item"><a href="javascript:;"><img src="__TMPL__/public/assets/images/icon_ry.png" alt=""> 人员管理 <span
                                class="jian">></span></a></li>
                </ul>
            </div>
        </div>
        <!-- 主体部分 -->
        <div class="layui-body">
            <div class="RightBody">
                <div class="sousuo">
                    <form class="layui-form" action="" method="POST">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">搜索：</label>
                                <div class="layui-input-inline" style="width: 240px;">
                                    <input type="text" name="title" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">日期：</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input id="timestart-zw" type="text" name="datetime" placeholder="开始时间"
                                        autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input id="timeend-zw" type="text" name="datetime2" placeholder="结束时间"
                                        autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">类型：</label>
                                <div class="layui-input-block" style="width: 100px;">
                                    <select name="type" lay-verify="">
                                        <option value="0">全部</option>
                                        <option value="1">正式</option>
                                        <option value="2">实习</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
                                <div class="layui-btn btn-shanchu"><a href="{:cmf_url('addpos')}">新建职位</a></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="table" lay-filter="table">
                    <table class="layui-table" lay-skin="line">
                        <thead>
                            <tr>
                                <th>创建时间</th>
                                <th>职位</th>
                                <th>职位类型</th>
                                <th>职位描述</th>
                                <th>薪资</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="$list" item="vo">
                            <tr>
                                <td><p>{:date('Y年m月d日 H:i',$vo.time)}</p></td>
                                <td><p>{$vo.title}</p></td>
                                <td><p>
                                    <eq name="$vo.type" value="1">正式</eq>
                                    <eq name="$vo.type" value="2">实习</eq>
                                </p></td>
                                <td><p>{$vo.desc}</p></td>
                                <td><p>{$vo.salary_min}~{$vo.salary_max}</p></td>
                                <td><button class="layui-btn btn-xq">详情</button><a class="layui-btn btn-shanchu" href="{:cmf_url('delpos',array('id'=>$vo.id))}">删除</a></td>
                            </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
