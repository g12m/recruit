<extend name="public@base"/>
<block name="header">
	<include file="public@header_list" />
</block>
<block name="content">
<include file="public@banner">

<div class="xinwen-xiang" style="background-image: url(images/chanpin_bg.jpg); background-repeat: no-repeat;">
	<div class="container">
		<div class="top">
			<h3>{$article.post_title}</h3>
		<p><span>发布时间：{$article.published_time|date="Y-m-d",###}</span><span>浏览：{$article.post_hits}</span></p>
		</div>
		<div class="text">
			{$article.post_content}
		</div>
		<div class="bottom clearfix">
			<div class="fl">
					<if condition="!empty($next_article)">
						<a
							href="{:cmf_url('portal/Article/index',array('id'=>$next_article['id'],'cid'=>$category['id']))}">上一篇：{$next_article['post_title']}</a>
						<else />
						<a style="cursor:pointer;">上一篇：无</a>
					</if>
					<if condition="!empty($prev_article)">
						<a
							href="{:cmf_url('portal/Article/index',array('id'=>$prev_article['id'],'cid'=>$category['id']))}">下一篇：{$prev_article['post_title']}</a>
						<else />
						<a style="cursor:pointer;">下一篇：无</a>
					</if>
			</div>
			<div class="fr">
				<a href="{:cmf_url('portal/List/index',array('id'=>$category['id']))}">返回列表页</a>
			</div>
		</div>
	</div>
</div>



</block>
