<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='renderer' content='webkit'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>{$site_info.site_name}</title>
    <meta name="keywords" content="{$category.seo_keywords|default=$site_info.site_seo_keywords}">
    <meta name="description" content="{$category.seo_description|default=$site_info.site_seo_description}" />

</head>
<link rel="stylesheet" href="__TMPL__/public/assets/css/default/layui/css/layui.css">
<link rel='stylesheet' href='__TMPL__/public/assets/css/default/index.css'>
<script src="__TMPL__/public/assets/js/default/jquery-1.11.3.min.js"></script>
<script src='__TMPL__/public/assets/css/default/layui/layui.js'></script>
<script src='__TMPL__/public/assets/js/default/SuperSlide.js'></script>
<script src='__TMPL__/public/assets/js/default/index.js'></script>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-notice"></i>
                        <span class="layui-badge-dot"></span>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">王奇博</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!-- 左侧导航 -->
    <include file="public@con_left" />
        <!-- 主体部分 -->
        <div class="layui-body">
            <div class="RightBody">
                <div class="sousuo">
                    <form class="layui-form" action="" method="post">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">搜索：</label>
                                <div class="layui-input-inline" style="width: 240px;">
                                    <input type="text" name="title" autocomplete="off" class="layui-input" value="{$title}">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
                                <div class="layui-btn btn-shanchu xjhc">新建会场</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="hc">
                    <div class="list">
                        <foreach name="list" item="vo">
                            <a href="{:url('portal/confer/article',array('id'=>$vo.id))}" class="box">
                                <div class="box-title">{$vo.address}</div>
                                <div class="box-xx">
                                    <p>容纳人数：<span>{$vo.num}人</span></p>
                                    <p>招聘排期：<span><?php $num=get_pqnum($vo['id']);?>
                                            <empty name="num" item="vo">
                                                无
                                                <else />
                                                {$num}场
                                            </empty></span></p>
                                </div>
                            </a>
                        </foreach>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="xjhc" class="tc">
        <form class="layui-form" action="" >
            <div class="layui-form-item">
                <label class="layui-form-label">地点：</label>
                <div class="layui-input-block">
                    <input type="text" name="address" required lay-verify="required" autocomplete="off"
                        class="layui-input address">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">容纳人数：</label>
                <div class="layui-input-block">
                    <input type="text" name="num" required lay-verify="required" autocomplete="off"
                        class="layui-input num">
                </div>
            </div>
            <div class="layui-btn btn-qx qx">取消</div>
            <button class="layui-btn qr">确认</button>
        </form>
    </div>
</body>

</html>
