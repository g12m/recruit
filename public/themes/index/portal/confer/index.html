<extend name="public@base" />

        <!-- 头部 -->

        <!-- 左侧导航 -->
    <block name="content">
        <!-- 主体部分 -->
        <div class="layui-body">
            <div class="RightBody">
                <div class="sousuo">
                    <form class="layui-form" action="" method="post">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">搜索：</label>
                                <div class="layui-input-inline" style="width: 240px;">
                                    <input type="text" name="title" autocomplete="off" class="layui-input" value="{$title}">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
                                <div class="layui-btn btn-shanchu xjhc">新建会场</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="hc">
                    <div class="list">
                        <foreach name="list" item="vo">
                            <a href="{:url('portal/confer/article',array('id'=>$vo.id))}" class="box">
                                <div class="box-title">{$vo.address}</div>
                                <div class="box-xx">
                                    <p>容纳人数：<span>{$vo.num}人</span></p>
                                    <p>招聘排期：<span><?php $num=get_pqnum($vo['id']);?>
                                            <empty name="num" item="vo">
                                                无
                                                <else />
                                                {$num}场
                                            </empty></span></p>
                                </div>
                            </a>
                        </foreach>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="xjhc" class="tc">
        <form class="layui-form" action="" >
            <div class="layui-form-item">
                <label class="layui-form-label">地点：</label>
                <div class="layui-input-block">
                    <input type="text" name="address" required lay-verify="required" autocomplete="off"
                        class="layui-input address">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">容纳人数：</label>
                <div class="layui-input-block">
                    <input type="text" name="num" required lay-verify="required" autocomplete="off"
                        class="layui-input num">
                </div>
            </div>
            <div class="layui-btn btn-qx qx">取消</div>
            <button class="layui-btn qr">确认</button>
        </form>
    </div>
    </block>
