<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
      <li ><a href="{:url('gii/AdminIndex/add')}">生成模块</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('gii/AdminIndex/add')}">
        <div class="form-group">
            <label for="input-full_url" class="col-sm-2 control-label">生成类型<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10" style="margin-top:5px;">
                <input type="radio"  style="display:inline" id="" name="type" value="1" checked>配置文件
                <input type="radio"  style="display:inline" id="" name="type" value="2">代码
            </div>
        </div>
        <div class="form-group">
            <label for="input-full_url" class="col-sm-2 control-label">生成表配置文件/代码<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-full_url" name="config_name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

<script>

</script>
</body>
</html>
