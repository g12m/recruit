<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('AdminNaven/index')}">分类列表</a></li>
			<li><a href="{:url('AdminNaven/add')}">添加内容</a></li>
		</ul>

            用户名:
            <input type="text" class="form-control" name="user_login" style="width: 120px;" value="{:input('request.user_login/s','')}" placeholder="请输入{:lang('USERNAME')}">
            邮箱:
            <input type="text" class="form-control" name="user_email" style="width: 120px;" value="{:input('request.user_email/s','')}" placeholder="请输入{:lang('EMAIL')}">
            <input type="submit" class="btn btn-primary" value="搜索" />

          <form class="js-ajax-form" action="{:url('AdminNaven/delete')}" method="post">
        <div class="table-actions">

            <button type="submit" class="btn btn-primary btn-sm js-ajax-submit" data-action="{:url('AdminNaven/listOrder')}">{:lang('SORT')}</button>
               <button class="btn btn-danger btn-sm js-ajax-submit" type="submit" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
                   <th width="40">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="60">序号</th>
					<th width="50">ID</th>
					<th>分类名称</th>
					<th>创建时间</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>

<foreach name="list" id="vo">
				<tr>
				    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <td><input name="list_orders[{$vo.id}]" type="text" size="4" value="{$vo.list_order}" class="input-order valid" aria-invalid="false"></td>
					<td>{$vo['id']}</td>
					<!-- <td><a href="" target="_blank" title="">{$vo['name']}</a></td> -->
                    <td>{$vo['name']}</td>
			         <td>{$vo['create_time']|date="Y-m-d",###}</td>
					<td>

							<a href='{:cmf_url('portal/AdminNaven/edit',array('id'=>$vo['id']))}'>{:lang('EDIT')}</a>
							<a class="js-ajax-delete" href="{:cmf_url('portal/AdminNaven/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>

					</td>
				</tr>
</foreach>
			</tbody>
		</table>
		</form>
		<div class="pagination">{$page|default=''}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
