<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminMessage/index')}">用户体验</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
          <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                  data-action="{:url('AdminMessage/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
              {:lang('DELETE')}
          </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
              <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x"
                                           data-checklist="js-check-x"></label></th>
                <th width="50">ID</th>
                <th>姓名</th>
                <th>家长电话</th>
                <th>在读年级</th>
                <th>在校学校</th>
                <th>时间</th>
                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                  <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                             value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.tel}</td>
                    <td>{$vo.year|msubstr=0,30,'utf-8',false}</td>
                    <td>{$vo.school}</td>
                    <td>{$vo.createtime|date="Y-m-d",###}</td>
                    <td>
                          <a  href="{:url('AdminMessage/edit',['id'=>$vo['id']])}">查看详情</a>
                        <a class="js-ajax-delete" href="{:url('AdminMessage/delete',['id'=>$vo['id']])}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>

        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
