<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
        <li ><a href="{:url('AdminPoster/index')}">广告位管理</a></li>
        <li class="active"><a href="{:url('AdminPoster/add')}">添加广告位</a></li>
    </ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminPoster/addPost')}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>版位名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_login" name="name" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>版位尺寸</label>
				<div class="col-md-6 col-sm-10">
					宽：<input type="text" class="form-control" style="width:10%;display:inline-block"  name="width" value="">px
					高：<input type="text" class="form-control" style="width:10%;display:inline-block"  name="height" value="">px
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>版位描述</label>
				<div class="col-md-6 col-sm-10">
									<textarea class="form-control" name="desc" style="height: 50px;"
														placeholder="请填写摘要"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
