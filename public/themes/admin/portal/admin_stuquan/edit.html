<include file="public@header" />
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="javascript:;">修改权限</a></li>
            <li><a href="{:url('AdminStuquan/index')}">权限列表</a></li>
        </ul>
        <form method="post" class="form-horizontal js-ajax-form margin-top-20"
            action="{:url('AdminStuquan/editPost')}">
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="form-required">*</span>名称:</label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" name="name" value="{$name}" required>
                 
                    <input type="hidden" name="id" value="{$id}">
                </div>
            </div>
         
			
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
                <a class="btn btn-default" href="{:url('AdminStuquan/index')}">返回</a>
            </div>
        </form>

    </div>
    <script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>

    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }
		});
</script>
</body>

</html>
